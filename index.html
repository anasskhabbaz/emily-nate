<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Main Page</title>
<style>
@font-face {
  font-family: 'CustomFont1';
  src: url('custom-font1.ttf') format('opentype');
}

@font-face {
  font-family: 'CustomFont2'; /* Second custom font */
  src: url('custom-font2.ttf') format('opentype');
}

body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.content {
  position: relative;
  z-index: 1;
  text-align: center;
}

h1 {
  font-size: 64px; /* Increase size as desired */
  font-family: 'CustomFont1', Arial, sans-serif; /* Apply first custom font */
  font-weight: bold;
  margin-top: 20px;
}

a {
  font-size: 24px;
  color: white;
  text-decoration: none;
  margin-top: 20px;
  display: block; /* Stack links vertically */
}

a:hover {
  text-decoration: underline;
}

/* Apply the second custom font to "The Luck" and "The Hunt" */
.custom-font2 {
  font-family: 'CustomFont2', Arial, sans-serif;
  font-size: 28px; /* Adjust size if needed */
  font-weight: bold;
}
</style>
</head>
<body>

<video autoplay muted loop class="video-background">
  <source src="emily-nate.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="content">
  <h1>The Apocalypse Competition</h1>
  <a href="quest.html" class="custom-font2">The Quest</a>
  <a href="race.html" class="custom-font2">The Race</a>
  <a href="hunt.html" class="custom-font2">The Hunt</a> <!-- Applied second custom font here -->
</div>

</body>
</html>
