<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-image: url('background_image.jpg'); /* Replace with your image path */
  background-size: cover;
  background-position: center;
  margin: 0;
  min-height: 100vh;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 20px;
  color: white; /* White text color */
  background-color: black; /* Black background */
  padding: 10px 20px; /* Padding around the text */
  border-radius: 10px; /* Rounded corners */
}

.flip-card-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
  border: 5px solid black; /* Thick black border around the card */
  cursor: pointer;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flip-card.flip .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: white; /* White background for the back */
  color: black; /* Black text color */
  font-weight: bold; /* Bold text */
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>The Apocalypse Hunt</h1>

<div class="flip-card-container">
  <!-- Card 1 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 1.png" alt="Image 1" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>100 MAD</h1> 
      </div>
    </div>
  </div>

  <!-- Card 2 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 2.png" alt="Image 2" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>100 MAD</h1> 
      </div>
    </div>
  </div>

  <!-- Card 3 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 3.png" alt="Image 3" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>200 MAD</h1> 
      </div>
    </div>
  </div>

  <!-- Card 4 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 4.png" alt="Image 4" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>50 MAD & 1 Point</h1> 
      </div>
    </div>
  </div>

  <!-- Card 5 -->
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 5.png" alt="Image 5" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>100 MAD</h1> 
      </div>
    </div>
  </div>

  <!-- New Flip Card Redirecting to index.html with Image -->
  <div class="flip-card" onclick="window.location.href='index.html'">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="image 6.webp" alt="Home" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <h1>Home</h1>
        <p>Click to go back to the homepage</p>
      </div>
    </div>
  </div>
</div>

<script>
function flipCard(card) {
  card.classList.toggle("flip");
}
</script>

</body>
</html>
